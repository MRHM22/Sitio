<!DOCTYPE html>
<html ng-app="MyFirst">
<head>
	<meta charset="utf-8">
	<title>Practica</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
<!--script type="text/javascript" src="angular.min.js"></script-->
<script type="text/javascript" src="angular.js"></script>
</head>
<body ng-controller="FirstCon">
	<br>
	<button type="Button" class="btn btn-default"><a href="index.html">Regresar</a></button>
	<br>
	<hr>
	<h2>Practica 2</h2>
	<input type="text" ng-model="nombres"/>
	{{"hola "+ nombres}}
	<hr>
	<br>
	<input id="no" type="text" ng-model="nuevoCom.comentario"/>
	<br><br>
	<input type="text" ng-model="nuevoCom.username"/>
	<br><br>
	<button class="btn btn-default btn-sm" ng-click="agregarCom()">Agregar Comentario</button>
	<hr>
	<br>
	<h3>Comentarios</h3>
	<ul>
		<li ng-repeat="comentario in comentarios">
			{{comentario.comentario}} - <strong>
				{{
				comentario.username
				}}
			</strong>
		</li>
	</ul>
	<hr>

	<input type="text" ng-model="newPost.title"/><br>
	<textarea ng-model="newPost.body">
		
	</textarea> <br>
	<button ng-click="addPost()">Enviar</button>
	<ul>
		<li ng-repeat="post in posts">
			<h2>{{post.title}}</h2>
			<p>
				{{post.body}}
			</p>
		</li>
	</ul>
	<nav>
		<a href="#">Facebook</a>
		<a href="#">gmail</a>
		<a href="#">hotmail.com</a>
	</nav>
	
</body>
</html>
